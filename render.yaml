services:
  # ------------------------------------
  # 1. API Server (Express)
  # ------------------------------------
  - type: web
    name: ai-triage-server
    env: docker
    plan: free
    dockerContext: server
    dockerfilePath: ./server/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # User must provide this
      - key: REDIS_HOST
        fromService:
          type: redis
          name: ai-triage-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: ai-triage-redis
          property: port
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: false


  # ------------------------------------
  # 3. Client (Next.js)
  # ------------------------------------
  - type: web
    name: ai-triage-client
    env: docker
    plan: free
    dockerContext: client
    dockerfilePath: ./client/Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
    autoDeploy: false

  # ------------------------------------
  # 4. Redis (Private Service)
  # ------------------------------------
  - type: redis
    name: ai-triage-redis
    ipAllowList: [] # Only internal access
    plan: free # Render Free tier Redis instance
